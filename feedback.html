<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="feedback.css"> 
<title>Feedback | Snakers</title>    
</head>    
<body>
  <header>
    <div class="header">
        <div class="logo">
            <a href="home.html"><img class="snakers" src="snakers.png" alt="logo" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="kids.html">Kids</a></li>
                <li><a href="home.html">Home</a></li>                    
            </ul>
        </nav>
    </div>
</header>
  <div class="fbacktitle">
    <h1 class="feedbackTitle">Feedback</h1>
  </div>
  <div class="container">    
    <form>    
    <div class="row">    
      <div class="col1"> 
        <div class="fbackname">  
        <label for="fname">First Name :</label>
        </div>     
      </div>    
      <div class="col2">    
        <input type="text" id="fname" name="firstname" placeholder="Your First Name" required>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col1">
        <div class="fbackname">   
        <label for="lname">Last Name :</label> 
        </div>    
      </div>    
      <div class="col2">    
        <input type="text" id="lname" name="lastname" placeholder="Your Last Name" required>    
      </div>    
    </div>    
    <div class="row">    
        <div class="col1">
          <div class="fbackname">  
          <label for="email">E-Mail :</label>
        </div>      
        </div>    
        <div class="col2">    
          <input type="email" id="email" name="email" placeholder="Your E-Mail" required>    
        </div>    
      </div>    
    <div class="row">    
      <div class="col1"> 
      <div class="fbackname">   
        <label for="country">Country :</label>
      </div>      
      </div>    
      <div class="col2">    
        <select id="country" name="country">    
          <option value="none">Select Your Country</option>    
          <option value="malaysia">Malaysia</option>
          <option value="singpore">Singapore</option>
          <option value="thailand">Thailand</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>    
          <option value="russia">Russia</option>    
          <option value="japan">Japan</option>    
          <option value="india">India</option>    
          <option value="china">China</option>
          <option value="australia">Australia</option>
          <option value="another">Another</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col1">
        <div class="fbackname">    
        <label for="feed_back">Feed Back :</label>
      </div>      
      </div>    
      <div class="col2">
        <div class="fbackfback">    
        <textarea id="subject" name="subject" placeholder="Your Feed Back...." required></textarea>
        </div>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit" />    
    </div>   
    </form>
  </div>    
  <footer>
    <div class="logo">
        <a href="home.html"><img class="snakers" src="snakers.png" alt="logo" /></a>
    </div>
    <div class="footer">
        <div class="footerCompany">
            <h3 class="footerTitle">Company</h3>
            <p><a href="about.html">About Us</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <p><a href="location.html">Location</a></p>
            <p><a href="timetable.html">Timetable</a></p>
            <p><a href="terms.html">Terms & Conditions</a></p>
        </div>
    
        <div class="footerCategory">
            <h3 class="footerTitle">Category</h3>
            <p><a href="men.html">Men Shoes</a></p>
            <p><a href="women.html">Women Shoes</a></p>
            <p><a href="kids.html">Kids Shoes</a></p>
        </div>
        <div class="footerSupport">
            <h3 class="footerTitle">Support</h3>
            <p><a href="faq.html">FAQ</a></p>
            <p><a href="feedback.html">Feedback</a></p>
            <p><a href="review.html">Review</a></p>
            <p><a href="partners.html">Partners</a></p>
        </div>
        <div class="footerFollow">
            <h3 class="footerTitle">Follow us</h3>
            <div class="ig-icon">
                <p><a href="https://www.instagram.com/scz_1020/">
                    <img class="igpic" src="social-media/ig.png"></a>
                </p>
            </div>
            <div class="fb-icon">
                <p><a href="https://www.facebook.com/chen.zhe.526">
                    <img class="fbpic" src="social-media/fb.png"></a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>    
</html>
